<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input Portal - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Data Input Portal</h1>
            <p>Enter your organization email to continue</p>

            <div id="loginMessage" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Organization Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@organization.com">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const result = Auth.login(email);

            if (result.success) {
                // Redirect based on role
                if (result.org.isWrangler) {
                    window.location.href = 'pages/wrangler-dashboard.html';
                } else {
                    window.location.href = 'pages/customer-dashboard.html';
                }
            } else {
                App.showMessage('loginMessage', result.error, true);
            }
        });
    </script>
</body>
</html>
